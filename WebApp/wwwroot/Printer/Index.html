<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <title>V-Max Simulator</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="alert alert-danger" role="alert" id="rootErrorBox" >
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <div id="errorMessage"></div>
    </div>
    
    <div class="row heading">
        <div class="col-12">
            <h1>V-Max Simulator</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="collapsable-header" type="button" data-toggle="collapse" data-target="#collapseTicketIssuing" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fas fa-cog"></i> Ticket issuing
                </button>
            </div>
        </div>

        <div class="collapse" id="collapseTicketIssuing">
            <div class="col-md-6 col-12">
                <form class="counterManagement">
                    <div class="form-row">
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input id="ticketNumber" name="number" type="number" class="form-control" placeholder="Ticket number" value="1" >
                        </div>
                        <div class="col">
                            <button id="issueATicketButton" class="btn btn-secondary">Issue a ticket</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="root"></div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="printer_scripts.js"></script>
</body>

</html>
