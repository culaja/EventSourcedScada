<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <title>V-Max Simulator</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="alert alert-danger" role="alert" id="rootErrorBox" >
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <div id="errorMessage"></div>
    </div>
    
    <div class="row heading">
        <div class="col-12">
            <h1>V-Max Simulator</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="collapsable-header" type="button" data-toggle="collapse" data-target="#collapseConfiguration" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fas fa-cog"></i> Configuration
                </button>
            </div>
        </div>
            
        <div class="collapse" id="collapseConfiguration">
            <h2>Configuration</h2>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" id="getConfiguration" style="margin-bottom: 20px;">Get configuration</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="addCounterDetails" class="btn btn-secondary">Add counter details</button>
                    <button id="addOpenTimes" class="btn btn-secondary">Add open times</button>
                    <button id="setConfiguration" class="btn btn-primary">Set configuration</button>

                    <div class="row">
                        <div class="col-md-6 col-12">
                            <h3>Counter details</h3>
                            <form class="configurationCounterDetails">
                                <div class="form-row">
                                    <div class="col">
                                        <input id="number" name="number" type="number" class="form-control" placeholder="Number">
                                    </div>
                                    <div class="col">
                                        <input id="name" name="name" type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="col">
                                        <button class="fa fa-trash"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 col-12">
                            <h3>Open times</h3>
                            <form class="configurationOpenTimes">
                                <div class="form-row">
                                    <div class="col">
                                        <input id="day" name="day" type="text" class="form-control" placeholder="Day">
                                    </div>
                                    <div class="col">
                                        <input id="from" name="from" type="text" class="form-control" placeholder="From">
                                    </div>
                                    <div class="col">
                                        <input id="to" name="to" type="text" class="form-control" placeholder="To">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="collapsable-header" type="button" data-toggle="collapse" data-target="#collapseOpenCloseCounter" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fas fa-cog"></i> Open/Close counter
                </button>
            </div>
        </div>

        <div class="collapse" id="collapseOpenCloseCounter">
            <div class="col-md-6 col-12">
                <form class="counterManagement">
                    <div class="form-row">
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input id="openCounterNumber" name="number" type="number" class="form-control" placeholder="Counter Number" value="0" >
                        </div>
                        <div class="col">
                            <button id="openCounterButton" class="btn btn-secondary">Open Counter</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input id="closeCounterNumber" name="number" type="number" class="form-control" placeholder="Counter Number" value="0">
                        </div>
                        <div class="col">
                            <button id="closeCounterButton" class="btn btn-secondary">Close Counter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="collapsable-header" type="button" data-toggle="collapse" data-target="#collapseCustomerManagement" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fas fa-cog"></i> Customer Management
                </button>
            </div>
        </div>

        <div class="collapse" id="collapseCustomerManagement">
            <div class="col-md-6 col-12">
                <form class="counterManagement">
                    <div class="form-row">
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <button id="resetOpenTicketsButton" class="btn btn-secondary">Reset open tickets</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input id="counterNumber" name="number" type="number" class="form-control" placeholder="Counter Number" value="0" >
                        </div>
                        <div class="col">
                            <button id="nextCustomerCounterNumberButton" class="btn btn-secondary">Next Customer</button>
                        </div>
                        <div class="col">
                            <button id="recallCustomerCounterNumberButton" class="btn btn-secondary">Recall Customer</button>
                        </div>
                        <div class="col">
                            <button id="outOfOrderCustomerButton" class="btn btn-secondary">Out of order customer</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            Assigned ticket number: 
                        </div>
                        <div class="col">
                            <label id="assignedTicketNumber">0</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            Waiting customer count:
                        </div>
                        <div class="col">
                            <label id="waitingCustomerCount">0</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            Expected waiting time (seconds):
                        </div>
                        <div class="col">
                            <label id="expectedWaitingTimeInSeconds">0</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="collapsable-header" type="button" data-toggle="collapse" data-target="#collapseSystemManagement" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fas fa-cog"></i> System management
                </button>
            </div>
        </div>

        <div class="collapse" id="collapseSystemManagement">
            <div class="row">
                <div class="col-12">
                    <button id="getServerVersion" class="btn btn-secondary">Get server version</button>
                    <button id="getSystemStatus" class="btn btn-secondary">Get system status</button>
                    <button id="getQueueStatus" class="btn btn-secondary">Get queue status</button>
                </div>
                <div class="col-12" id="statusData"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
<script src="counterManagement.js"></script>
<script src="systemManagement.js"></script>
</body>

</html>
