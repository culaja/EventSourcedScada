<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <title>Customer Queue</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="row heading">
        <div class="col-12">
            <h1>CFM server simulator</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="collapsable-header" type="button" data-toggle="collapse" data-target="#collapseConfiguration" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fas fa-cog"></i> Configuration
                </button>
            </div>
        </div>
            
        <div class="collapse" id="collapseConfiguration">
            <div class="row">
                <div class="col-12">
                    <h2>Get Configuration</h2>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" id="getConfiguration" style="margin-bottom: 20px;">Get configuration</button>
                    <div class="row configuration">
                        <div id="countersDetails" class="col-md-6 col-12">
                            <h4>Counters</h4>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div id="openTimes" class="col-md-6 col-12">
                            <h4>Open times</h4>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Day of week</th>
                                    <th>From</th>
                                    <th>To</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h2>Set Configuration</h2>

                    <button id="addCounterDetails" class="btn btn-secondary">Add counter details</button>
                    <button id="addOpenTimes" class="btn btn-secondary">Add open times</button>
                    <button id="setConfiguration" class="btn btn-primary">Set configuration</button>

                    <div class="row">
                        <div class="col-md-6 col-12">
                            <h3>Counter details</h3>
                            <form class="configurationCounterDetails">
                                <div class="form-row">
                                    <div class="col">
                                        <input id="number" name="number" type="number" class="form-control" placeholder="Number">
                                    </div>
                                    <div class="col">
                                        <input id="name" name="name" type="text" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 col-12">
                            <h3>Open times</h3>
                            <form class="configurationOpenTimes">
                                <div class="form-row">
                                    <div class="col">
                                        <input id="day" name="day" type="text" class="form-control" placeholder="Day">
                                    </div>
                                    <div class="col">
                                        <input id="from" name="from" type="text" class="form-control" placeholder="From">
                                    </div>
                                    <div class="col">
                                        <input id="to" name="to" type="text" class="form-control" placeholder="To">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="root"></div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>

</html>
